<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="profil.css">
    <title>MON PROFIL</title>
</head>
<body>
    <div id="monprofil">
    <h1>MON PROFIL</h1>
</div>
<section id="infos">
<div id="vous">
<h2>INFORMATIONS VOUS CONCERNANT</h2>
<form action="input" method="get"></form>
<label for="nom">Nom</label>
<br>
<input type="text" placeholder="Nom">
<br>
<label for="prénom">Prénom</label>
<br>
<input type="text" placeholder="Prénom">
<br>
<label for="adresse">Adresse</label>
<br>
<input type="text" placeholder="Votre Adresse">
<br>
<input type="text">
<label for="email">E-mail</label>
<br>
<input type="email" placeholder="Votre e-mail">
<br>
<label for="tel">Votre numéro de téléphone</label>
<br>
<input type="tel" placeholder="N°téléphone">
<br>
<h3>Lien avec la personne disparue</h3>
<br>
<input type="radio" name="lien" value="parent" style="font-size: 30p"> 
<label for="parent">Parent</label>
<br>
<input type="radio" name="lien" value="grand-parent">
<label for="grand-parent">Grand-parent</label>
<br>
<input type="radio" name="lien" value="enfant"> 
<label for="enfant">Enfant</label>
<br>
<input type="radio" name="lien" value="autre"> 
<label for="autre">Autre</label>
<br>
<textarea name="autre" id="autre" cols="30" rows="5">Si autre, merci de préciser</textarea>
</div>
<div id="disparu">
<h2>INFORMATIONS CONCERNANT LA PERSONNE DISPARUE</h2>
    <form action="input" method="get"></form>
    <label for="nom">Nom</label>
    <br>
    <input type="text" placeholder="Nom">
    <br>
    <label for="prénom">Prénom</label>
    <br>
    <input type="text" placeholder="Prénom">
    <br>
    <label for="datedenaissance">Date de naissance</label>
    <br>
    <input type="date" name="Date de naissance">
    <br>
    <!-- <input type="text" name="description disparu">  -->
    <label for="description disparu">Description de la personne recherchée</label>
    <br>
    <textarea name="description disparu" id="description disparu" cols="30" rows="5">Décrivez la personne recherchée</textarea>
    <br>
    <!-- <input type="text" name="conditions disparition">  -->
    <label for="conditions disparition">Les conditions de la disparition</label>
    <br>
    <textarea name="la disparition" id="conditions disparition" cols="30" rows="5">Conditions de la disparition</textarea>
</div>
</section>
</body>
</html>

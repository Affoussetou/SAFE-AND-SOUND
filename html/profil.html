    <h2>Déclarant.e.</h2>

    <section id="infos">
        <div class="infoDeclarant">
            <h3>INFORMATIONS VOUS CONCERNANT</h3>
            <form action="input" method="get"></form>
            <label for="nom">Nom</label>
            <br>
            <input class="inputDeclaration" type="text" placeholder="Nom">
            <br>
            <label for="prénom">Prénom</label>
            <br>
            <input class="inputDeclaration" type="text" placeholder="Prénom">
            <br>
            <label for="adresse">Adresse</label>
            <br>
            <input class="inputDeclaration" type="text" placeholder="Votre Adresse">
            <input class="inputDeclaration" type="text" placeholder="Complément d'Adresse">
            <br>
            <label id="inputEmail" for="email">E-mail</label>
            <br>
            <input class="inputDeclaration" type="email" placeholder="Votre e-mail">
            <br>
            <label for="tel">Votre numéro de téléphone</label>
            <br>
            <input class="inputDeclaration" type="tel" placeholder="N°téléphone">
            <br>
        </div>
        <div class="infoDeclarant">
            <h3>LIEN AVEC LA PERSONNE DISPARUE</h3>
            <br>
            <input class="inputRadio" type="radio" name="lien" value="parent" style="font-size: 30p">
            <label class="labelRadio" for="parent">Parent</label>
            <br>
            <input class="inputRadio" type="radio" name="lien" value="grand-parent">
            <label class="labelRadio" for="grand-parent">Grand-parent</label>
            <br>
            <input class="inputRadio" type="radio" name="lien" value="enfant">
            <label class="labelRadio" for="enfant">Enfant</label>
            <br>
            <input class="inputRadio" type="radio" name="lien" value="autre">
            <label class="labelRadio" for="autre">Autre</label>
            <br>
            <textarea name="autre" id="autre" cols="30" rows="5" placeholder="Si autre, merci de préciser"></textarea>
        </div>
        <div class="infoDeclarant">
            <h3>INFORMATIONS CONCERNANT LA PERSONNE DISPARUE</h3>
            <form action="input" method="get"></form>
            <label for="nom">Nom</label>
            <br>
            <input class="inputDeclaration" type="text" placeholder="Nom">
            <br>
            <label for="prénom">Prénom</label>
            <br>
            <input class="inputDeclaration" type="text" placeholder="Prénom">
            <br>
            <label for="datedenaissance">Date de naissance</label>
            <br>
            <input class="inputDeclaration" type="date" name="Date de naissance">
            <br>
            <!-- <input type="text" name="description disparu">  -->
            <label for="description disparu">Description de la personne recherchée</label>
            <br>
            <textarea name="description disparu" id="description disparu" cols="30"
                rows="5" placeholder="Décrivez la personne recherchée"></textarea>
            <br>
            <!-- <input type="text" name="conditions disparition">  -->
            <label for="conditions disparition">Les conditions de la disparition</label>
            <br>
            <textarea name="la disparition" id="conditions disparition" cols="30"
                rows="5" placeholder="Conditions de la disparition"></textarea>
        </div>

        <input id="declarationSendButton" type="submit">

    </section>

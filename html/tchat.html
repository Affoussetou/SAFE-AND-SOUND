<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tchat.css">
    <title>SAFE-AND-SOUND</title>
</head>

<body>
    <div id="conteneur">
        <div class="boite" id="tchat">
            <p>TCHAT</p>
            <input type="texte" name="" id="texte">
        </div>

        <div class="boite" id="img"><img id="photo" 
            src="../image/profil.png" alt=""></div>

        <div class="boite" id="presentation">
            <div class="flex">
                <p class="hauteur">Nom : .............</p>
            </div>
            <div class="flex">
                <p class="hauteur">Prénom : ...........</p>
            </div>
            <div class="flex">
                <p class="hauteur">Disparu le :_ _ /_ _ /_ _ _ _ </p>
            </div>
            <div class="flex">
                <p class="hauteur">Age : ...........</p>
            </div>
            <div class="flex">
                <p class="hauteur">Date de naissance : _ _ /_ _ /_ _ _ _</p>
            </div>
            <div class="flex">
                <p class="hauteur">Disparu à : ...........</p>
            </div>
            <div class="flex">
                <p class="hauteur">Circonstances : ...........</p>
            </div>
            <div class="flex">
                <p class="hauteur">En cas d'information , contacter le : 01/02/03/04/05</p>
            </div>
        </div>
    </div>

</body>

</html>
